<!DOCTYPE html>
<html>

<!DOCTYPE html>  
<html>  
  
<head>  
    <title>Form Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
        }  
  
        form {  
            width: 300px;  
            margin: 0 auto;  
        }  
  
        div {  
            margin-bottom: 10px;  
        }  
  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
  
        input {  
            width: 100%;  
            padding: 5px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
  
        input[type="submit"] {  
            background-color: #4CAF50;  
            color: white;  
            padding: 10px 20px;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            text-align: center;  
        }  
  
        input[type="submit"]:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>
<body>
    <form action="https://www.leasingmarkt.de/listing" method="get" target="_blank">
        <input type="hidden" id="v" name="v" value="2">
        <input type="hidden" id="nc" name="nc" value="1">
        <input type="hidden" id="sfid" name="sfid[]" value="3">
        <input type="hidden" id="tg" name="tg" value="PRIVATE">
        <input type="hidden" id="sort" name="sort" value="rate">
        <div>
            <label for="mn">Hersteller (39: Hyundai, 84: Skoda, 97: VW):</label>
            <input type="text" id="mn" name="mn" placeholder="mn" value="39,84,97">
        </div>
        <div>
            <label for="fref">Mindestreichweite:</label>
            <input type="number" id="fref" name="fref" placeholder="fref" min=0 max=1000 value="400">
        </div>
        <div>
            <label for="mlpt">Maximale Monatsrate:</label>
            <input type="number" id="mlpt" name="mlpt" placeholder="mlpt" min=0 max=500 value="300">
        </div>
        <div>
            <label for="ym">Laufleistung:</label>
            <input type="number" id="ym" name="ym" placeholder="ym" min=0 max=15000 step=2500 value="15000">
        </div>
        <div>
            <label for="df">Leasingdauer (min):</label>
            <input type="number" id="df" name="df" placeholder="df" step="12" min=0 value="12">
        </div>
        <div>
            <label for="dt">Leasingdauer (max):</label>
            <input type="number" id="dt" name="dt" placeholder="dt" step="12" min=0 value="48">
        </div>
        <div>
            <label for="pimt">Verf√ºgbar in x Monaten (1: sofort):</label>
            <input type="text" id="pimt" name="pimt" placeholder="pimt" value="1">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
