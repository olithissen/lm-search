<!DOCTYPE html>

<!DOCTYPE html>  
<html>  
  
<head>  
    <title>Form Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
        }  
  
        form {  
            max-width: 600px;  
            margin: 0 auto;  
        }  
  
        div {  
            margin-bottom: 15px;  
        }  
  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
  
        input[type="text"] {  
            width: 100%;  
            padding: 10px;  
            box-sizing: border-box;  
        }  
  
        input[type="submit"] {  
            padding: 10px 20px;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            cursor: pointer;  
        }  
  
        input[type="submit"]:hover {  
            background-color: #0056b3;  
        }  
  
        @media (max-width: 600px) {  
            input[type="text"] {  
                width: 100%;  
            }  
        }  
    </style>   
</head>
<body>
    <form action="https://www.leasingmarkt.de/listing" method="get" target="_blank">
        <input type="hidden" id="v" name="v" value="2">
        <input type="hidden" id="nc" name="nc" value="1">
        <input type="hidden" id="sfid" name="sfid[]" value="3">
        <input type="hidden" id="sort" name="sort" value="rate">
        <div>
            <label for="mn">Hersteller (39: Hyundai, 84: Skoda, 97: VW):</label>
            <input type="text" id="mn" name="mn" placeholder="mn" value="39,84,97">
        </div>
        <div>
            <label for="fref">Mindestreichweite:</label>
            <input type="text" id="fref" name="fref" placeholder="fref" value="400">
        </div>
        <div>
            <label for="mlpt">Maximale Monatsrate:</label>
            <input type="text" id="mlpt" name="mlpt" placeholder="mlpt" value="300">
        </div>
        <div>
            <label for="ym">Laufleistung:</label>
            <input type="text" id="ym" name="ym" placeholder="ym" value="15000">
        </div>
        <div>
            <label for="df">Leasingdauer (min):</label>
            <input type="text" id="df" name="df" placeholder="df" value="12">
        </div>
        <div>
            <label for="dt">Leasingdauer (max):</label>
            <input type="text" id="dt" name="dt" placeholder="dt" value="48">
        </div>
        <div>
            <label for="pimt">Verf√ºgbar in x Monaten (1: sofort):</label>
            <input type="text" id="pimt" name="pimt" placeholder="pimt" value="1">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
